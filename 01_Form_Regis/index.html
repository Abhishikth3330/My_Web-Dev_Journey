<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <form name="frm">
            <h4>Registration for 2024</h4>

            <div class="form-group">
                <input type="text" name="fullName" placeholder="Enter Name *" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <select name="gender" required class="form-control">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="dateofbirth" placeholder="Enter Age" maxlength="2" pattern="[0-9]+" required class="form-control">
                    </div>
                </div>
            </div>
            
            
            <!--  -->

            <div class="form-group row" id="mobile-section">
                <div class="col-6">
                    <input type="text" id="mobile-input" name="mobile" class="form-control" placeholder="Enter Mobile Number *" maxlength="10" required>
                </div>
                <div class="col-6 py-1">
                    <button class="btn btn-primary w-100" type="button" onclick="showOtpSection()">Verify</button>
                </div>
            </div>
            
            <div class="form-group row" id="otp-section" style="display: none;">
                <div class="col-3">
                    <input type="text" id="mobile-display" class="form-control" readonly>
                </div>
                <div class="col-3">
                    <input type="text" name="otp" class="form-control" placeholder="Enter 4-digit OTP *" maxlength="4" required>
                </div>
                <div class="col-3 py-1">
                    <button class="btn btn-primary w-100" type="button" onclick="verifyOtp()">Verify OTP</button>
                </div>
            </div>
            
            <!--  -->

            <div class="form-group row">
                <div class="col-6">
                    <input type="email" name="email" class="form-control" placeholder="Enter Email Id *" required>
                </div>
                <div class="col-6 py-1">
                    <button class="btn btn-primary w-100" type="button">Verify</button>
                </div>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Enter Password *" required>
            </div>

            <div class="form-group">
                <select name="category[]" class="form-control">
                    <option value="">Select Category of Interest</option>
                    <option value="Travel">Travel</option>
                    <option value="Sports">Sports</option>
                    <option value="Food">Food</option>
                    <option value="Environment">Environment</option>
                    <option value="Wildlife">Wildlife</option>
                    <option value="Health">Health</option>
                    <option value="Economics">Economics</option>
                    <option value="Arts">Arts</option>
                    <option value="Business">Business</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Poetry">Poetry</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="organization_name" placeholder="Organization">
            </div>

            <div class="form-group">
                <select name="country" required>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <select name="state" required class="form-control">
                            <option value="">Select State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" name="city" placeholder="Enter City *" required class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode *" required class="form-control" maxlength="6">
                    </div>                    
                </div>
            </div>
            
            <div class="form-group">
                <input type="text" name="Address" placeholder="Enter Your Address">
            </div>


            <!-- CAPTCHA SECTION -->
            <div class="captcha-container d-flex justify-content-center align-items-center">
                <div class="captcha-img"></div>
            </div>
            <div>
                <input type="text" name="captcha" placeholder="Enter the text from the image" required class="form-control">
            </div>
            
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>


    <script>
        function showOtpSection() {
            // Get the mobile number from the input field
            const mobileNumber = document.getElementById('mobile-input').value;
        
            // Display the mobile number in the OTP section
            document.getElementById('mobile-display').value = mobileNumber;
        
            // Hide mobile input section and show OTP input section
            document.getElementById('mobile-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'flex';
        }
        
        function verifyOtp() {
            // Add OTP verification logic here
            alert("OTP Verified!");
        }
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
