<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form name="frm">
            <h4>Registration for 2024</h4>

            <div class="form-group">
                <input type="text" name="fullName" placeholder="Enter Name *" required>
            </div>

            <div class="form-group">
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="dateofbirth" placeholder="Enter Age" maxlength="2" pattern="[0-9]+" required>
            </div>

            <div class="form-group">
                <input type="text" name="mobile" placeholder="Enter Mobile Number *" maxlength="10" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Enter Email Id *" required>
            </div>

            <!-- Password Section -->
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter Password *" required>
            </div>

            <!-- <div class="form-group">
                <input type="password" name="confirmPassword" placeholder="Confirm Password *" required>
            </div> -->

            <div class="form-group">
                <label for="category">Select Category of Interest</label>
                <select name="category[]" multiple>
                    <option value="Travel">Travel</option>
                    <option value="Sports">Sports</option>
                    <option value="Food">Food</option>
                    <option value="Environment">Environment</option>
                    <option value="Wildlife">Wildlife</option>
                    <option value="Health">Health</option>
                    <option value="Economics">Economics</option>
                    <option value="Arts">Arts</option>
                    <option value="Business">Business</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Poetry">Poetry</option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="organization_name" placeholder="Organization">
            </div>

            <div class="form-group">
                <select name="state" required>
                    <option value="">Select State</option>
                    <!-- <option value="Andhra Pradesh">Andhra Pradesh</option> -->
                    <!-- <option value="Assam">Assam</option> -->
                    <option value="Maharashtra">Maharashtra</option>
                    <!-- <option value="West Bengal">West Bengal</option> -->
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="city" placeholder="Enter City *" required>
            </div>

            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>
</body>
</html>
