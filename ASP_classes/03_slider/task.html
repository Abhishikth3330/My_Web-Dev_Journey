<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Card Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 200px 0;
            scroll-behavior: smooth; /* Smooth scrolling */
            -webkit-overflow-scrolling: touch; /* For smooth scrolling on iOS */
        }

        .card-wrapper {
            display: inline-flex;
            height: 200px;
        }

        .card-container {
            width: 300px;
            height: 200px;
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .card-container:hover {
            transform: scale(1.05);
        }

        .card {
            width: 100%;
            height: 100%;
            background-color: #fff;
            transition: transform 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }

        .designation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
        }

        .card-container:hover .card {
            transform: translateY(0);
        }

        .card-container:hover .designation {
            transform: translateY(100%);
        }

        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }

        .card-body {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="slider-container" id="slider-container">
            <div class="card-wrapper">
                <!-- Card 1 -->
                <div class="card-container">
                    <div class="designation">Software Developer</div>
                    <div class="card">
                        <img src="https://via.placeholder.com/300" alt="Person 1">
                        <div class="card-body">
                            <h5 class="card-title">Person 1</h5>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="card-container">
                    <div class="designation">Data Scientist</div>
                    <div class="card">
                        <img src="https://via.placeholder.com/300" alt="Person 2">
                        <div class="card-body">
                            <h5 class="card-title">Person 2</h5>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="card-container">
                    <div class="designation">UI/UX Designer</div>
                    <div class="card">
                        <img src="https://via.placeholder.com/300" alt="Person 3">
                        <div class="card-body">
                            <h5 class="card-title">Person 3</h5>
                        </div>
                    </div>
                </div>

                <!-- Additional Cards -->
                <div class="card-container">
                    <div class="designation">UI/UX Designer</div>
                    <div class="card">
                        <img src="https://via.placeholder.com/300" alt="Person 4">
                        <div class="card-body">
                            <h5 class="card-title">Person 4</h5>
                        </div>
                    </div>
                </div>

                <div class="card-container">
                    <div class="designation">UI/UX Designer</div>
                    <div class="card">
                        <img src="https://via.placeholder.com/300" alt="Person 5">
                        <div class="card-body">
                            <h5 class="card-title">Person 5</h5>
                        </div>
                    </div>
                </div>

                <div class="card-container">
                    <div class="designation">UI/UX Designer</div>
                    <div class="card">
                        <img src="https://via.placeholder.com/300" alt="Person 6">
                        <div class="card-body">
                            <h5 class="card-title">Person 6</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This script is optional, as CSS smooth scrolling is already applied
        // But if you want to add more custom scroll functionality, you can add it here
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
