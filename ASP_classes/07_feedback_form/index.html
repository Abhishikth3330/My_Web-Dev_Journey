<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Make sure the page takes up the full height */
            margin: 0;
        }
        body {
            background-image: linear-gradient(215deg, purple, violet, purple);
            background-size: cover; /* Ensures gradient covers the full page */
            display: flex;
            align-items: center; /* Center the form vertically */
            justify-content: center; /* Center the form horizontally */
        }
        .form-container {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="card shadow-lg">
            <div class="card-header text-center text-white" style="background-color: rgb(188, 33, 188);">
                <h2>Feedback Form</h2>
            </div>
            <div class="card-body">
                <form>
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Rating -->
                    <div class="mb-3">
                        <label class="form-label">Rating</label>
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
                                <label class="form-check-label" for="rating1">1 Star</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                                <label class="form-check-label" for="rating2">2 Stars</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                                <label class="form-check-label" for="rating3">3 Stars</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                                <label class="form-check-label" for="rating4">4 Stars</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                                <label class="form-check-label" for="rating5">5 Stars</label>
                            </div>
                        </div>
                    </div>

                    <!-- Suggestions -->
                    <div class="mb-3">
                        <label for="suggestions" class="form-label">Suggestions</label>
                        <textarea class="form-control" id="suggestions" rows="4" placeholder="Enter your suggestions"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn" style="background-color: rgb(188, 33, 188); color: white;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
