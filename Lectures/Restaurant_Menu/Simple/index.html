<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Restaurant Menu Card</h1>
        
        <!-- Tea Section -->
        <div class="menu-section">
            <h2>Tea</h2>
            <hr color="black">
            <div class="row">
                <div class="menu-item">
                    <p>Normal Tea</p><span style="color: red;">Rs 30</span>
                </div>
                <div class="menu-item">
                    <p>Masala Tea</p><span style="color: red;">Rs 50</span>
                </div>
                <div class="menu-item">
                    <p>Special Tea</p><span style="color: red;">Rs 70</span>
                </div>
            </div>
        </div>
        
        <!-- Pizza Section -->
        <div class="menu-section">
            <h2>Pizza</h2>
            <hr color="black">
            <div class="row">
                <div class="menu-item">
                    <p>Mix Veg Pizza</p><span style="color: red;">Rs 199</span>
                </div>
                <div class="menu-item">
                    <p>Kulhad Pizza</p><span style="color: red;">Rs 99</span>
                </div>
                <div class="menu-item">
                    <p>Onion Pizza</p><span style="color: red;">Rs 149</span>
                </div>
                <div class="menu-item">
                    <p>Cheese Pizza</p><span style="color: red;">Rs 159</span>
                </div>
            </div>
        </div>

        <!-- Burger Section -->
        <div class="menu-section">
            <h2>Burger</h2>
            <hr color="black">
            <div class="row">
                <div class="menu-item">
                    <p>Veg Burger</p><span style="color: red;">Rs 69</span>
                </div>
                <div class="menu-item">
                    <p>Paneer Burger</p><span style="color: red;">Rs 89</span>
                </div>
                <div class="menu-item">
                    <p>Fruit Burger</p><span style="color: red;">Rs 75</span>
                </div>
                <div class="menu-item">
                    <p>Cheese Burger</p><span style="color: red;">Rs 69</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
