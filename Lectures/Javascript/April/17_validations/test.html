<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form onsubmit="return messageSuccess()">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>


        <!-- <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="bca">BCA</option>
            <option value="ba">BA</option>
        </select><br><br> -->

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Register">
        <!-- <input type="reset" value="Reset"> -->
    </form>
    <p id="message" style="color: green;"></p>

    <script>
        function messageSuccess() {
            document.getElementById("message").innerText = "Registered Successfully."
            return false;
        }
    </script>
</body>
</html>
