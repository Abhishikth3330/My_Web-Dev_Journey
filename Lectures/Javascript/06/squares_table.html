<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares of Numbers</title>
</head>
<body>
    <script>
        document.write("<table border='2'>");

            document.write("<tr><th>Number</th><th>Square</th></tr>");

            for (var i = 1; i <= 10; i++) {
                document.write("<tr><td>" + i + "</td><td>" + (i * i) + "</td></tr>");
            }

        document.write("</table>");
    </script>
</body>
</html>
