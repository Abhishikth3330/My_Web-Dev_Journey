<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border = '2'>")

            document.write("<tr>");
                for (var i = 1; i <= 10; i++) {
                    document.write("<th>Table of " + i + "</th>");
                }
            document.write("</tr>");

            for (var i = 1; i <= 10; i++) {
                document.write("<tr>");
                    for (var j = 1; j <= 10; j++) {
                        document.write("<td>" + (i * j) + "</td>");
                    }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</body>
</html>
