<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
</head>
<body>
    
    <button onclick="light.src='on.avif'">ON</button>
    <!-- will be activated when the mouse pointer is not on the image -->
    <img id="light" src="off.avif" onmouseout="light.src='off.avif'">
    
    <button onclick="light.src='off.avif'">OFF</button>

</body>
</html>
