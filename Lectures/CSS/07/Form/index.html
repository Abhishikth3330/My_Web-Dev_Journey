<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 align="center"><u>STUDENT REGISTRATION FORM</u></h2>
    </div>
    <div style="outline: 2px solid black; background-color: rgb(184, 96, 184); width: 50%; margin-left: 310px; padding: 50px;">
        <div>
            <label>FIRST NAME : </label>
            <input type="text"> (max 30 charactersa-z and A-Z)
        </div>
        <br><br>
        <div>
            <label>LAST NAME : </label>
            <input type="text"> (max 30 charactersa-z and A-Z)
        </div>
        <br><br>
        <div>
            <label>DATE OF BIRTH : </label>
            <input type="date">
        </div>
        <br><br>
        <div>
            <label>EMAIL ID : </label>
            <input type="text">
        </div>
        <br><br>
        <div>
            <label>MOBILE NUMBER : </label>
            <input type="number"> (10 digit number)
        </div>
        <br><br>
        <div>
            <label>GENDER : </label>
            <label>Male</label><input type="radio" name="gender">
            <label>Female</label><input type="radio" name="gender">
        </div>
        <br><br>
        <div>
            <label>ADDRESS : </label>
            <textarea cols="30" rows="4" ></textarea>
        </div>
        <br><br>
        <div>
            <label>CITY : </label>
            <input type="text"> (max 30 characters a-z and A-Z)
        </div>
        <br><br>
        <div>
            <label> PIN CODE : </label>
            <input type="number">
        </div>
        <br><br>
        <div>
            <label>STATE : </label>
            <input type="text"> (max 30 characters a-z and A-Z)
        </div>
        <br><br>
        <div>
            <label>HOBBIES : </label>
            <label>Drawing</label><input type="checkbox" name="hobbies">
            <label>Singing</label><input type="checkbox" name="hobbies">
            <label>Dancing</label><input type="checkbox" name="hobbies">
            <label>Sketching</label><input type="checkbox" name="hobbies">
            <label>Others</label><input type="checkbox" name="hobbies"><input type="text">
        </div>
        <br><br>
        <div>
            <label>QUALIFICATION : </label>
            <table border="2px" style="border-color: black;">
                <tr>
                    <th>Sr. No.</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>
        <br><br>
        <div>
            <label> COURSES APPLIED FOR : </label>
            <label>BCA</label><input type="radio" name="courses">
            <label>B.Com</label><input type="radio" name="courses">
            <label>B.Sc</label><input type="radio" name="courses">
            <label>B.A</label><input type="radio" name="courses">
        </div>
    </div>


</body>
</html>
