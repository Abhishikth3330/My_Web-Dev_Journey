<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subs {
            display: flex;
            align-items: left;
            margin-bottom: 20px;
        }

        .subs label {
            flex: 0 0 200px;
            text-align: left;
            margin-right: 1px;
        }

        

        .inputs {
            /* flex: 1; */
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h3 align="center"><u>STUDENT REGISTRATION FORM</u></h3>
    </div>
    <div style="outline: 2px solid black; background-color: rgb(139, 102, 240); width: 50%; margin: 0 auto; padding: 20px 40px 10px;">
        <div class="subs">
            <label>FIRST NAME :</label>
            <input class="inputs" type="text"> (max 30 characters a-z and A-Z)
        </div>
        <div class="subs">
            <label>LAST NAME :</label>
            <input class="inputs" type="text"> (max 30 characters a-z and A-Z)
        </div>
        <div class="subs">
            <label>DATE OF BIRTH :</label>
            <input class="inputs" type="date">
        </div>
        <div class="subs">
            <label>EMAIL ID :</label>
            <input class="inputs" type="text">
        </div>
        <div class="subs">
            <label>MOBILE NUMBER :</label>
            <input class="inputs" type="number"> (10 digit number)
        </div>
        <div class="subs">
            <label>GENDER :</label>
            <div class="options">
                <input type="radio" name="gender"><label>Male</label>
                <input type="radio" name="gender"><label>Female</label>
            </div>
        </div>
        <div class="subs">
            <label>ADDRESS :</label>
            <textarea class="inputs" cols="30" rows="4"></textarea>
        </div>
        <div class="subs">
            <label>CITY :</label>
            <input class="inputs" type="text"> (max 30 characters a-z and A-Z)
        </div>
        <div class="subs">
            <label>PIN CODE :</label>
            <input class="inputs" type="number"> (6 digit number)
        </div>
        <div class="subs">
            <label>STATE :</label>
            <input class="inputs" type="text"> (max 30 characters a-z and A-Z)
        </div>
        <div class="subs">
            <label>HOBBIES :</label>
            <div class="checks">
                <input type="checkbox" name="hobbies"><label>Drawing</label>
                <input type="checkbox" name="hobbies"><label>Singing</label>
                <input type="checkbox" name="hobbies"><label>Dancing</label>
                <input type="checkbox" name="hobbies"><label>Sketching</label><br>
                <input type="checkbox" name="hobbies"><label>Others </label><input class="inputs" type="text">
            </div>
        </div>
        <div class="subs">
            <label>QUALIFICATION :</label>
            <table style="border-color: black; width: 100%;">
                <tr>
                    <th>Sr.No.</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>
        <br>
        <div class="subs">
            <label>COURSES <br>APPLIED FOR :</label>
            <div class="options">
                <input type="radio" name="courses"><label>BCA</label>
                <input type="radio" name="courses"><label>B.Com</label>
                <input type="radio" name="courses"><label>B.Sc</label>
                <input type="radio" name="courses"><label>B.A</label>
            </div>
        </div>

        <div align="center">
            <button>Submit</button> <button>reset</button>
        </div>

    </div>
</body>
</html>
