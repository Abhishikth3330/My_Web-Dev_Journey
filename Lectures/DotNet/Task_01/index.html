<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body style="height: 100vh; margin: 0; padding: 0; font-family: sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">
            <img src="logo.jpg" width="30" height="30" class="d-inline-block align-text-top me-2">
            Coursify
        </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3 gap-3"">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <button class="btn btn-primary px-4 rounded-pill shadow-sm" onclick="location.href='login.html'" >Get Started</button>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section
    style="min-height: 94.1vh; background: linear-gradient(145deg, #b1d3f6, #137fcb, #094771); display: flex; align-items: center;"
  >
    <div class="container-fluid px-5">
      <div class="row align-items-center">
        <!-- Left Column -->
        <div class="col-md-6 text-center text-md-start">
          <h1 style="font-size: 2.5rem; font-weight: bold;">Welcome to Our Platform</h1>
          <p style="font-size: 1.1rem; color: #000000;">
            Learn modern skills and level up your career with our expert-designed courses.
          </p>
          <button class="btn btn-primary" style="transition: transform 0.2s;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            More Info
          </button>

        </div>
        <!-- Right Column -->
        <div class="col-md-6 text-center mt-4 mt-md-0">
          <img
            src="image_1.jpg"
            alt="Learning"
            style="max-width: 100%; border-radius: 8px;"
          />
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
