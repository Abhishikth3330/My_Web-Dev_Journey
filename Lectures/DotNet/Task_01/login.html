<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body style="height: 100vh; background: linear-gradient(145deg, #b1d3f6, #137fcb, #094771); font-family: sans-serif; margin: 0; padding: 0;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">
            <img src="logo.jpg" width="30" height="30" class="d-inline-block align-text-top me-2">
            Coursify
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3 gap-3"">
          <li class="nav-item"><a class="nav-link" href="index.html" style="transition: all 0.3s;">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <button class="btn btn-primary px-4 rounded-pill shadow-sm" onclick="location.href='login.html'">Get Started</button>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 1rem;">
      
      <!-- Login Form -->
      <div id="loginForm">
        <h3 class="text-center mb-3">Login</h3>
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" />
        </div>
        <button class="btn btn-primary w-100 mb-2">Login</button>
        <p class="text-center">
          New User? 
          <a href="#" onclick="toggleForm('registerForm')">Register here</a>
        </p>
      </div>

      <!-- Register Form (Initially Hidden) -->
      <div id="registerForm" style="display: none;">
        <h3 class="text-center mb-3">Register</h3>
        <div class="mb-2">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter full name" />
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" />
        </div>
        <div class="mb-2">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="Choose a username" />
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm password" />
        </div>
        <button class="btn btn-success w-100 mb-2">Register</button>
        <p class="text-center">
          Already have an account? 
          <a href="#" onclick="toggleForm('loginForm')">Login here</a>
        </p>
      </div>

    </div>
  </div>

  <script>
    function toggleForm(formId) {
      document.getElementById("loginForm").style.display = formId === "loginForm" ? "block" : "none";
      document.getElementById("registerForm").style.display = formId === "registerForm" ? "block" : "none";
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
