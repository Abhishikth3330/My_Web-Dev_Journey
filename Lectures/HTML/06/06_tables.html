<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1 align = center><U>SEMINAR SCHEDULE</U></h1>

    <hr color="purple">

    <table border="2px" align="center">

        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: lightyellow;">8:00 a.m.</td>
            <td rowspan="2" style="background-color: lightblue;">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>

        <tr>
            <td>Validity : DTD and Relax NG</td>
        </tr>

        <!-- Tuesday -->
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: lightyellow;">8:00 a.m.</td>
            <td style="background-color: lightyellow;">11:00 a.m.</td>
            <td>XPath</td>
        </tr>
        <tr>
            <td style="background-color: lightyellow;">11:00 a.m.</td>
            <td style="background-color: lightgreen;">2:00 p.m.</td>
            <td rowspan="1" style="vertical-align: top;">XSL Transformations</td>
        </tr>
        <tr>
            <td style="background-color: lightgreen;">2:00 p.m.</td>
            <td style="background-color: lightblue;">5:00 p.m.</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td style="background-color: lightyellow;">8:00 a.m.</td>
            <td style="background-color: lightgreen;">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>


    </table>
</body>
</html>
