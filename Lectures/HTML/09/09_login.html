<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body bgcolor="lightgreen">
    <h3 align="center"><u>Login Page</u></h3>
    <form align="center">
        <img src="banner.png" alt="admission image" height="50px" width="100px">
        <br><br>
        <label>Email id : </label>
        <input type="email">
        <br><br>
        <label> Password : </label>
        <input type="password">
        <br><br>
        <button>Login</button>
    </form>

    <hr color="black">

    <h3 align="center"><u>Register Here</u></h3>

    <form align="center">
        <label>First Name : </label>
        <input type="text" placeholder="Enter your First Name">
        <br><br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter your Last Name">
        <br><br>
        <label>Address : </label>
        <textarea placeholder="Your Address"></textarea>
        <br><br>
        <label>Email : </label>
        <input type="email" placeholder="your email id">
        <br><br>
        <label>Mobile No. : </label>
        <input type="number" placeholder="enter your Mobile number">
        <br><br>
        <label>State</label>
        <select>
            <option>Select</option>
            <option>Maharashtra</option>
            <option>Tamil Nadu</option>
        </select>
        
        <br><br>
        <label>City</label>
        <select>
            <option>Select</option>
            <option>Nagpur</option>
            <option>Chandrapur</option>
            <option>Pune</option>
            <option>Mumbai</option>
        </select>
        <br><br>
        <label>Gender : </label>
        <input type="radio"><label>Male</label>
        <input type="radio"><label>Female</label>
        <input type="radio"><label>Neutral</label>
        <br><br>
        <button>Register</button>
    </form>

</body>
</html>
