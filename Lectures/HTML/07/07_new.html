<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <h1 align="center"><u>Marquee Tag</u></h1>
    <marquee direction="left" bgcolor="aqua" height="50px">This content moves !!!!</marquee>
    <marquee direction="right" bgcolor="lightgreen">Content moves to right direction</marquee>
    <marquee scrollamount="3" direction="up" bgcolor="lightbrown" height="100px">Content moves up !!</marquee>
    <marquee scrollamount="20" direction="down" bgcolor="lightyellow" hspace="100px" vspace = "10px" height="400px">Speed Scrool !!</marquee>
</body>
</html>
