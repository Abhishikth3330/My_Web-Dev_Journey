<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee & Audio Tag</title>
</head>
<body>
    <!-- Marquee -->
    <h2><u>Marquee Example</u></h2>
    <marquee behavior="scroll" direction="left" scrollamount="15" bgcolor="lightgreen" height="30px">
        Welcome to the implementation of marquee tag !!
    </marquee>
    <marquee behavior="alternate" direction="right" scrollamount="10" bgcolor="lightblue" height="30px">
        This text behaves as alternate !
    </marquee>

    <hr color="green">
    <!-- Audio -->
     
    <h2><u>Audio Example</u></h2>
    <audio controls autoplay loop muted preload="metadata">
        <source src="music.mp3" >
    </audio>
</body>
</html>
