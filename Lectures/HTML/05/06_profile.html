<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Table</title>
</head>
<body>
    <h1 align="center"><u>Profile Table</u></h1>

    <hr color="green">
    <br>

    <table border="2px" align="center" solid black cellspacing="10" cellpadding="17">
        <tr align="center">
            <th>Sr.No</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>DSA placed course</td>
            <td>Learn with gfg</td>
            <td><img src="dsa.jpg" alt="DSA Image Course" height="100px"></td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>AI for Begineers</td>
            <td>Learn AI</td>
            <td><img src="ai.jpg" alt="AI Image Course" height="100px" width="150px"></td>
        </tr>
    </table>
</body>
</html>
