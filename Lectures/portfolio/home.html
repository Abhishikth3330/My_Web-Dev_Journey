<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(225deg, purple, violet, purple);
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(18, 17, 17);
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }


        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            display: flex;
            gap: 20px;
        }

        .content a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .content a:hover {
            text-decoration: underline;
            text-decoration-color: red;
        }

        .resumebtn a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .resumebtn a:hover {
            background-color: white;
            color: black;
        }

        .main-content {
            text-align: center;
            max-width: 800px;
        }

        .main-content h1 {
            color: white;
            font-size: 70px;
            margin: 10px 0;
        }

        .main-content h2 {
            font-size: 30px;
            margin: 5px 0;
            color: #0f0e0e;
        }

        .main-content p {
            font-size: 18px;
            margin-top: 20px;
            color: #0f0e0e;
        }

        .social_links {
            margin-top: 30px;
        }

        .social_links a {
            text-decoration: none;
            color: #0f0e0e;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s;

            border: 1px solid;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .social_links a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Abhi</div>
        <div class="content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Resume</a>
            <a href="#">Projects</a>
            <a href="#">Experience</a>
            <a href="#">Socials</a>
        </div>
        <div class="resumebtn">
            <a href="#">Resume</a>
        </div>
    </nav>

    <div class="main-content">
        <h1>ABHISHIKTH THUL</h1>
        <h2>SDE Intern</h2>
        <p>Welcome to my portfolio page! Nice to see you here. I am currently interning at IT NetworkZ Infosystems Pvt. Ltd., starting from November 2023.</p>
        <div class="social_links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
